<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Side View Base -->
  <rect x="80" y="200" width="240" height="60" rx="8" fill="#64748b" stroke="#475569" stroke-width="2"/>
  
  <!-- Main Chamber Side View -->
  <rect x="90" y="100" width="220" height="100" rx="10" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Inner Chamber -->
  <rect x="100" y="110" width="200" height="80" rx="6" fill="#f8fafc" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Door Seal -->
  <rect x="95" y="105" width="210" height="90" rx="8" fill="none" stroke="#374151" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Heating Elements (represented as coils) -->
  <g stroke="#ef4444" stroke-width="2" fill="none">
    <path d="M110 120 Q115 115 120 120 T130 120 T140 120 T150 120"/>
    <path d="M110 130 Q115 125 120 130 T130 130 T140 130 T150 130"/>
    <path d="M110 140 Q115 135 120 140 T130 140 T140 140 T150 140"/>
    
    <path d="M250 120 Q255 115 260 120 T270 120 T280 120 T290 120"/>
    <path d="M250 130 Q255 125 260 130 T270 130 T280 130 T290 130"/>
    <path d="M250 140 Q255 135 260 140 T270 140 T280 140 T290 140"/>
  </g>
  
  <!-- Water Circulation System -->
  <circle cx="200" cy="170" r="15" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="200" y="175" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PUMP</text>
  
  <!-- Pipes -->
  <g stroke="#6b7280" stroke-width="3" fill="none">
    <line x1="185" y1="170" x2="120" y2="170"/>
    <line x1="215" y1="170" x2="280" y2="170"/>
    <line x1="120" y1="170" x2="120" y2="150"/>
    <line x1="280" y1="170" x2="280" y2="150"/>
  </g>
  
  <!-- Control Panel Side -->
  <rect x="320" y="120" width="60" height="80" rx="6" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  
  <!-- Side Control Elements -->
  <rect x="330" y="130" width="40" height="15" rx="2" fill="#10b981"/>
  <text x="350" y="140" text-anchor="middle" fill="white" font-size="8">DIGITAL</text>
  
  <circle cx="340" cy="160" r="6" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <circle cx="360" cy="160" r="6" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <rect x="330" y="175" width="40" height="20" rx="3" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="350" y="188" text-anchor="middle" fill="#9ca3af" font-size="7">TIMER</text>
  
  <!-- Drainage System -->
  <rect x="150" y="200" width="100" height="10" rx="5" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <circle cx="200" cy="215" r="8" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <text x="200" y="235" text-anchor="middle" fill="#6b7280" font-size="8">DRAIN</text>
  
  <!-- Temperature Sensor -->
  <circle cx="200" cy="120" r="5" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <line x1="200" y1="115" x2="200" y2="90" stroke="#6b7280" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" fill="#374151" font-size="8">TEMP SENSOR</text>
  
  <!-- Insulation Layer -->
  <rect x="85" y="95" width="230" height="110" rx="12" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Model and Capacity Label -->
  <text x="200" y="50" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">60L CAPACITY</text>
  <text x="200" y="70" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Vista Lateral - Sistema de Circulação</text>
  
  <!-- Arrows showing water flow -->
  <g stroke="#3b82f6" stroke-width="2" fill="#3b82f6">
    <path d="M130 165 L140 170 L130 175 Z"/>
    <path d="M270 175 L280 170 L270 165 Z"/>
  </g>
</svg>