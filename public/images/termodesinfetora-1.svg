<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main Body -->
  <rect x="50" y="80" width="300" height="180" rx="12" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Front Panel -->
  <rect x="60" y="90" width="280" height="160" rx="8" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Digital Display -->
  <rect x="80" y="110" width="120" height="40" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="140" y="135" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">85Â°C</text>
  
  <!-- Control Buttons -->
  <circle cx="250" cy="130" r="12" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <circle cx="280" cy="130" r="12" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <circle cx="310" cy="130" r="12" fill="#10b981" stroke="#059669" stroke-width="1"/>
  
  <!-- Status Indicators -->
  <circle cx="250" cy="170" r="4" fill="#10b981"/>
  <text x="260" y="175" fill="#374151" font-size="10">READY</text>
  
  <circle cx="250" cy="190" r="4" fill="#f59e0b"/>
  <text x="260" y="195" fill="#374151" font-size="10">HEATING</text>
  
  <!-- Door Handle -->
  <rect x="320" y="160" width="8" height="60" rx="4" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  
  <!-- Ventilation Grilles -->
  <g stroke="#9ca3af" stroke-width="1" fill="none">
    <line x1="80" y1="220" x2="180" y2="220"/>
    <line x1="80" y1="225" x2="180" y2="225"/>
    <line x1="80" y1="230" x2="180" y2="230"/>
    <line x1="80" y1="235" x2="180" y2="235"/>
  </g>
  
  <!-- Water Level Indicator -->
  <rect x="200" y="210" width="80" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <rect x="205" y="215" width="70" height="20" rx="2" fill="#ffffff"/>
  <rect x="210" y="220" width="40" height="10" rx="1" fill="#3b82f6"/>
  <text x="285" y="230" fill="#374151" font-size="8">WATER</text>
  
  <!-- Brand Label -->
  <rect x="150" y="50" width="100" height="20" rx="10" fill="#1e40af" stroke="#1d4ed8" stroke-width="1"/>
  <text x="200" y="64" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SANDERS</text>
  
  <!-- Model Label -->
  <text x="200" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Termodesinfetora Digital 60L</text>
  
  <!-- Certification Badges -->
  <circle cx="80" cy="50" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="80" y="55" text-anchor="middle" fill="white" font-size="8" font-weight="bold">ANVISA</text>
  
  <circle cx="320" cy="50" r="15" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="320" y="55" text-anchor="middle" fill="white" font-size="8" font-weight="bold">ISO</text>
</svg>